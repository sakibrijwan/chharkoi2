
<div>
    <h2><span data-translate="chharkoiApp.setting.detail.title">Setting</span> {{vm.setting.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="chharkoiApp.setting.name">Name</span></dt>
        <dd>
            <span>{{vm.setting.name}}</span>
        </dd>
        <dt><span data-translate="chharkoiApp.setting.value">Value</span></dt>
        <dd>
            <span>{{vm.setting.value}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="setting-detail.edit({id:vm.setting.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
