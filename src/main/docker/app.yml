version: '2'
services:
    chharkoi-app:
        image: chharkoi
        external_links:
            - chharkoi-postgresql:postgresql
            - chharkoi-elasticsearch:elasticsearch
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/chharkoi
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
            - SPRING_DATA_ELASTICSEARCH_CLUSTER_NODES=elasticsearch:9300
        ports:
            - 8080:8080
    chharkoi-postgresql:
        extends:
            file: postgresql.yml
            service: chharkoi-postgresql
    chharkoi-elasticsearch:
        extends:
            file: elasticsearch.yml
            service: chharkoi-elasticsearch
